<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
    <style>
      .tag {
        display: inline-block;
        background-color: thistle;
        padding: 5px;
        margin-top: 0px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="tag">Window Size</div>
    <script>
      const tag = document.querySelector(".tag");

      function updateTag(tag) {
        tag.innerHTML = `
          <p>window.screen : ${window.screen.width}, ${window.screen.height}</p>
          <p>window.outer : ${window.outerWidth},${window.outerHeight}</p>
          <p>window.inner : ${window.innerWidth},${window.innerHeight}</p>
          <p>window.documentElement.clientWidth : ${document.documentElement.clientWidth},${document.documentElement.clientHeight}</p>
          `;
      }

      window.addEventListener("resize", () => {
        updateTag(tag);
      });
      updateTag(tag);
    </script>
  </body>
</html>
